{% extends 'base.html' %}
{% block contents %}
{% for i in orders %}
  <div class="border border-dark mx-auto w-50 p-3">
  <p>{{i.order_id}}</p>
  <p>{{i.ordered_date}}</p>
  <p>{{i.amount}}</p>
  <p>{{i.delivery_status}}</p>
  {% for j in i.products.all %}
    <div class="mt-5 mx-auto">
    <div class="card" style="width: 18rem;">
      <img src="{{j.product.image.url}}" class="card-img-top" height="250px" width="100%" alt="...">
      <div class="card-body">
        <p class="card-text">{{j.product.name}}</p>
        <p class="card-text">{{j.product.price}}</p>
        <p class="card-text">{{j.quantity}}</p>
      </div>
    </div>
      </div>
  {% endfor %}
    </div>
{% endfor %}
{% endblock %}
